<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
</head>

<body data-theme="dark">
  <header>
    <section>
      <h1>Calculadora</h1>
    </section>
  </header>


  <main>
    <section class="calculadoraContainer">
      <section id="calculadora">
        <input type="text" name="display" id="display">
      </section>
      <section>
        <div class="filas fila1">
          <button id="resetear" class="operador">AC</button>
          <button id="borrar" class="operador">DE</button>
          <button id="decimal" class="operador">.</button>
          <button id="divisor" class="operador">/</button>
        </div>
        <div class="filas fila2">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="multiplicar" class="operador">*</button>
        </div>
        <div class="filas fila3">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="restar" class="operador">-</button>
        </div>
        <div class="filas fila4">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="sumar" class="operador">+</button>
        </div>
        <div class="filas fila5">
          <button id="00">00</button>
          <button id="0">0</button>
          <button id="igual" class="igual operador">=</button>
        </div>
      </section>
    </section>
  </main>
